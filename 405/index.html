<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Buttons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("Blue Security Cyber Check Technology Logo.png"); /* Replace with your PNG URL */
            background-size: contain; /* Use contain to maintain aspect ratio */
            background-position: center;
            background-repeat: no-repeat; /* Prevents repeating the image */
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px; /* Space between buttons */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none; /* Remove default border */
            background-color: #708090; /* Button color */
            color: white; /* Text color */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="full-screen-image"></div>
    <div class="button-container">
        <a href="infoaboutus.html" target="_self" aria-label="About Us">
            <button>About Us</button>
        </a>
        <a href="videolandingpad.html" target="_self" aria-label="Videos">
            <button>Videos</button>
        </a>
        <a href="powerpoints.html" target="_self" aria-label="Powerpoints">
            <button>Powerpoints</button>
        </a>
    </div>
</body>
</html>
